<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- whole page cover -->
    <div class="area">

        <!-- main todo box -->
        <div class="container">

            <!-- 1st: progress section (heading, progess-bar, progess-count) -->
            <div class="status">

                <!-- heading -->
                <div class="status-info">
                    <h1>Todo Done</h1>
                    <p>Keep it up!</p>

                    <!-- progress-bar -->
                    <div class="status-track-bar">
                        <div id="myBar" class="progress-bar"></div>
                    </div>
                </div>

                <!-- progress-count -->
                <div class="status-track-fac">
                    <p id="progress-count">0/0</p>
                </div>
            </div>

            <!-- -------------------------------------- -->

            <!-- 2nd: task input section -->
            <div class="addtask">
                <form action="">

                    <!-- input field -->
                    <input id="input-task" type="text" placeholder="write your task">
                </form>

                <!-- add button -->
                <i id="create-button" class="fa-regular fa-circle-xmark fa-rotate-by"
                    style="--fa-rotate-angle: 45deg;"></i>
            </div>

            <!-- -------------------------------------- -->

            <!-- 3rd: all the task list -->
            <div class="all-lists">
                <ul class="ul">
                    <!-- <li>
                        <i class="check-mark fa-regular fa-circle-check"></i>
                        <span>do the lundry</span>
                        <i class="edit-button fa-regular fa-pen-to-square"></i>
                        <i class="delete-button fa-regular fa-circle-xmark"></i>
                    </li> -->
                    <!-- <li></li> -->
                </ul>

                <!-- this is blur overflow -->
                <div class="shade"></div>
            </div>

        </div>
        <button id="installBtn" style="display:none;">Install App</button>
    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log("Service Worker registered:", reg))
                    .catch(err => console.error("Service Worker failed:", err));
            });
        }
    </script>

</body>

</html>
