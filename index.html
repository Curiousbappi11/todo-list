<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="area">
        <div class="container">
            <div class="status">
                <div class="status-info">
                    <h1>Todo Done</h1>
                    <p>Keep it up!</p>
                    <div class="status-track-bar">
                        <div id="myBar" class="progress-bar"></div>
                    </div>
                </div>
                <div class="status-track-fac">
                    <p>1/3</p>
                </div>
            </div>
            <div class="addtask">
                <form action="">
                    <input id="input-task" type="text" placeholder="write your task">
                </form>
                <i id="create-button" class="fa-regular fa-circle-xmark fa-rotate-by" style="--fa-rotate-angle: 45deg;"></i>
            </div>
            <div class="all-lists">
                <ul>
                    <!-- <li>
                        <i class="check-mark fa-regular fa-circle-check"></i>
                        <span>do the lundry</span>
                        <i class="edit-button fa-regular fa-pen-to-square"></i>
                        <i class="delete-button fa-regular fa-circle-xmark"></i>
                    </li> -->
                    <!-- <li></li> -->
                </ul>
                <div class="shade"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
